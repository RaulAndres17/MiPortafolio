<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reserva de canchas ideal para gestionar horarios, disponibilidad y pagos.">
    <meta name="keywords" content="Playtomic API, Bookeo API, Skedda API, reservas deportivas, deportes, canchas, programación">
    <meta name="author" content="Raul_Andres_Peralta_Garvizu">
    <link rel="stylesheet" href="../CSS/sugerencias.css">
    <title>Sugerencias</title>
</head>
<body>

<main class="formularioSugerencias">
    <h2>Envía tu sugerencia</h2>
    <form id="formSugerencias">
        <section class="opcionSugerencia">
            <input type="text" name="nombre" required placeholder="NOMBRE">
        </section>

        <section class="opcionSugerencia">
            <input type="email" name="email" required placeholder="CORREO">
        </section>

        <section class="opcionSugerencia">
            <input type="text" name="sugerencia" required placeholder="Tu sugerencia aquí (150 caracteres)">
        </section>

        <button type="submit" class="botones">ENVIAR</button>
        <button type="reset" class="botones">LIMPIAR</button>

        <section class="link">
            <a href="usuario.html">Volver atrás</a>
        </section>
    </form>
</main>

</body>
